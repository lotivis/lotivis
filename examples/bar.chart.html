<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Chart</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Bar Chart</h1>
        </div>
        <div class="col-12">
          <div id="bar-chart">
            <!-- Bar Chart Code Here -->
          </div>
          <div class="row">
            <div class="col-6">
              <div id="data-json">
                <!-- data preview here -->
              </div>
            </div>
            <div class="col-6">
              <div id="data-csv">
                <!-- data preview here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import * as lotivis from "../dist/lotivis.esm.js";

      lotivis.debug(true);

      let datasets = [
        {
          label: "dataset_1",
          data: [
            {
              date: 2000,
              value: 0,
            },
            {
              date: 2001,
              value: 1,
            },
            {
              date: 2002,
              value: 2,
            },
            {
              date: 2003,
              value: 3,
            },
            {
              date: 2004,
              value: 4,
            },
          ],
        },
      ];

      let dc = lotivis.parseDatasets(datasets);
      // let chart = new lotivis.BarChart("bar-chart");

      let barChart = lotivis
        .bar()
        .selector("#bar-chart")
        .width(1000)
        .height(500);
      // .dataController(dc)
      // .run();

      // let legend = lotivis.legend().selector("#legend");
      // .dataController(dc)
      // .run();

      let dataJSON = lotivis.datatext().selector("#data-json").content("json");
      // .dataController(dc)
      // .run();

      let dataCSV = lotivis.datatext().selector("#data-csv").content("csv");
      // .dataController(dc)
      // .run();

      lotivis
        .jsonFlat("./assets/gen.2.stack.json")
        .then((dc) => {
          barChart.dataController(dc).run();
          dataJSON.dataController(dc).run();
          dataCSV.dataController(dc).run();
        })
        .catch(alert);
    </script>
  </body>
</html>
