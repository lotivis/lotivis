<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>BarChart</title>
    </head>
    <body>
        <div class="ltv-container">
            <h1>Bar Chart</h1>
            <div id="bar-chart">
                <!-- BarChart Here -->
            </div>
            <div id="data-text">
                <!-- DataText Here -->
            </div>
        </div>

        <script type="module">
            import * as lotivis from "./dist/lotivis.esm.js";

            lotivis.debug(true);

            let datasets = [
                {
                    label: "dataset_1",
                    data: [
                        {
                            date: 2000,
                            value: 0,
                        },
                        {
                            date: 2001,
                            value: 1,
                        },
                        {
                            date: 2002,
                            value: 2,
                        },
                        {
                            date: 2003,
                            value: 3,
                        },
                        {
                            date: 2004,
                            value: 4,
                        },
                    ],
                },
            ];

            let dc = lotivis.parseDatasets(datasets);

            let barChart = lotivis
                .bar()
                .selector("#bar-chart")
                .width(1000)
                .height(500)
                .dataController(dc)
                .run();

            // let legend = lotivis
            //     .legend()
            //     .selector("#legend")
            //     .dataController(dc)
            //     .run();

            let dataCSV = lotivis
                .datatext()
                .selector("#data-text")
                // .text("csv")
                .dataController(dc)
                .run();

            // lotivis
            //     .jsonFlat("./assets/gen.2.stack.json")

            //         barChart.dataController(dc).run();

            //         dataCSV.dataController(dc).run();
            //     })
            //     .catch(alert);
        </script>
    </body>
</html>
