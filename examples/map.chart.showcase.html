<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis Examples - Map Chart Showcase</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Map Chart Showcase</h1>
        </div>
        <div class="col-2">
          <!-- Placeholder -->
        </div>
        <div class="col-6">
          <div id="map-chart-1">
            <!-- Map Chart 1 Code Here -->
          </div>
          <div id="map-chart-3">
            <!-- Map Chart 3 Code Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="map-chart-2">
            <!-- Map Chart 2 Code Here -->
          </div>
          <div id="map-chart-4">
            <!-- Map Chart 4 Code Here -->
          </div>
        </div>
        <div class="col-12">
          <pre id="ltv-data-preview">
            <!-- Data JSON Card Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      lotivis.debug(true);

      let datasets = [
        {
          label: "dataset_1",
          stack: "dataset_1",
          data: [
            { map: 45, date: 2000, value: 2 },
            { map: 45, date: 2001, value: 1 },
            { map: 45, date: 2002, value: 4 },
            { map: 45, date: 2003, value: 3 },
          ],
        },
      ];

      let dataController = lotivis.parseDatasets(datasets);

      let mapChart1 = new lotivis.MapChart("map-chart-1", {
        selectable: false,
        dataController,
      });

      let mapChart2 = new lotivis.MapChart("map-chart-2", {
        selectable: false,
        dataController,
        labels: true,
      });

      let mapChart3 = new lotivis.MapChart("map-chart-3", {
        dataController,
        selectable: false,
      });

      let mapChart4 = new lotivis.MapChart("map-chart-4", {
        selectable: false,
        dataController,
        excludedFeatureCodes: ["2A", "2B"],
        featureIDAccessor: (f) => "" + f.properties.code,
        featureNameAccessor: (f) => f.properties.nom,
      });

      fetch("./assets/departements.geojson")
        .then((response) => response.text())
        .then((text) => JSON.parse(text))
        .then((geoJSON) => {
          mapChart1.setGeoJSON(geoJSON);
          mapChart2.setGeoJSON(geoJSON);
          mapChart3.setGeoJSON(geoJSON);
          mapChart4.setGeoJSON(geoJSON);
        });
    </script>
  </body>
</html>
