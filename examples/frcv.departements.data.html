<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Map Data</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Map Data</h1>
        </div>
        <div class="col-2">
          <select id="dataSelection" onchange="dataChange()">
            <option>Tracks</option>
            <option>Words</option>
            <option>Words (Relative)</option>
            <option>Types</option>
            <option>Types (Relative)</option>
          </select>
        </div>
        <div class="col-12">
          <div id="map-chart">
            <!-- Map Chart Here -->
          </div>
          <div class="col-12">
            <pre id="data">
              <!-- Data Here -->
            </pre>
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      // print debug messages
      lotivis.debug(true);

      let datasets = [];
      let chart = new lotivis.MapChart("map-chart", {
        excludedFeatureCodes: ["2A", "2B"],
        featureIDAccessor: (f) => "" + f.properties.code,
        featureNameAccessor: (f) => f.properties.nom,
      });

      function dataChange() {
        let dropdown = document.getElementById("dataSelection");
        let label = dropdown.options[dropdown.selectedIndex].text;
        chart.config.label = label;
        chart.redraw();
      }

      Promise.all([
        lotivis.d3.json("./assets/tracks-per-departement.json"),
        lotivis.d3.json("./assets/words-per-departement.json"),
        lotivis.d3.json("./assets/words-per-departement-relative.json"),
        lotivis.d3.json("./assets/types-per-departement.json"),
        lotivis.d3.json("./assets/types-per-departement-relative.json"),
        lotivis.d3.json("./assets/departements.geojson"),
      ]).then(function (datasetsAndGeoJSON) {
        let geoJSON = datasetsAndGeoJSON.pop();
        chart.setGeoJSON(geoJSON);

        datasets = datasetsAndGeoJSON;
        let dataController = lotivis.parseDatasets(datasets);
        chart.setController(dataController);
      });
    </script>
  </body>
</html>
