<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../dist/lotivis.css"/>
  <title>Lotivis - Corona-Zahlen Zeitverlauf</title>
</head>
<body>

<div class="container" style="overflow: scroll; overflow-scrolling: auto;">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Corona-Zahlen Zeitverlauf</h1>
    </div>
    <div class="col-12">
      <div id="time-chart-card">
        <!-- Time Chart Code Here -->
      </div>
    </div>
    <div class="col-12">
      <samp id="data">
        <!-- Data Here -->
      </samp>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../dist/lotivis.js"></script>

<script>

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  timeChartCard.chart.margin.top = 20;

  let url = 'https://phpefi.schleswig-holstein.de/corona/data202011/cvd_sh_verlauf.csv';
  let dataset = lotivis
    .parseCSV(url, function (components) {
      return {date: components[0], value: components[1]};
    })
    .then(function (dataset) {
      timeChartCard.chart.datasets = [dataset];
      timeChartCard.chart.update();
    });

</script>

</body>
</html>
