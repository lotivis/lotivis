<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>Lotivis Examples - Legend Showcase</title>
    </head>
    <body>
        <div class="ltv-container">
            <h1>Legend Showcase</h1>
            <div id="legend-group-labels">
                <!-- legend-group-labels here -->
            </div>
            <div id="legend-group-stacks">
                <!-- legend-group-stacks here -->
            </div>
            <div id="legend-labels">
                <!-- legend-labels here -->
            </div>
            <div id="legend-stacks">
                <!-- legend-stacks here -->
            </div>
        </div>

        <script src="./dist/lotivis.js"></script>

        <script>
            lotivis.debug(true);
            lotivis.config({ downloadFilePrefix: "frcv" });

            let legendGroupLabels = lotivis
                .legend()
                .selector("#legend-group-labels")
                .labelFormat((l) => l)
                .group(true)
                .title((d) => d.selector().replace("#", ""));

            let legendGroupStacks = lotivis
                .legend()
                .selector("#legend-group-stacks")
                .group(true)
                .stacks(true)
                .title((d) => d.selector().replace("#", ""));

            let legendLabels = lotivis
                .legend()
                .selector("#legend-labels")
                .labelFormat(null)
                .group(false)
                .stacks(false)
                .title((d) => d.selector().replace("#", ""));

            let legendStacks = lotivis
                .legend()
                .selector("#legend-stacks")
                .group(false)
                .stacks(true)
                .title((d) => d.selector().replace("#", ""));

            lotivis
                .jsonFlat("./assets/generated.sample.json")
                .then((dc) => {
                    legendGroupLabels.dataController(dc).run();
                    legendGroupStacks.dataController(dc).run();
                    legendLabels.dataController(dc).run();
                    legendStacks.dataController(dc).run();
                })
                .catch(console.error);
        </script>
    </body>
</html>
