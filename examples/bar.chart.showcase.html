<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>BarChart - Showcase</title>
    </head>
    <body>
        <div class="ltv-container">
            <h1>BarChart Showcase</h1>
            Default
            <div id="bar-chart-1">
                <!-- Bar Chart 1 Code Here -->
            </div>
            Combine
            <div id="bar-chart-3">
                <!-- Bar Chart 3 Code Here -->
            </div>
            Labels
            <div id="bar-chart-2">
                <!-- Bar Chart 2 Code Here -->
            </div>
            Combine Labels
            <div id="bar-chart-4">
                <!-- Bar Chart 4 Code Here -->
            </div>
        </div>

        <script src="./dist/lotivis.js"></script>

        <script>
            let datasets = [
                {
                    label: "dataset_1",
                    stack: "dataset_1",
                    data: [
                        {
                            date: 2000,
                            value: 0.123456789123456789,
                        },
                        {
                            date: 2000,
                            value: 2,
                        },
                        {
                            date: 2001,
                            value: 1,
                        },
                        {
                            date: 2001,
                            value: 3,
                        },
                        {
                            date: 2002,
                            value: 2,
                        },
                        {
                            date: 2002,
                            value: 4,
                        },
                        {
                            date: 2003,
                            value: 3,
                        },
                        {
                            date: 2003,
                            value: 5,
                        },
                        {
                            date: 2004,
                            value: 4,
                        },
                        {
                            date: 2004,
                            value: 6,
                        },
                    ],
                },
                {
                    label: "dataset_2",
                    stack: "dataset_2, dataset_3",
                    data: [
                        {
                            date: 2000,
                            value: 5,
                        },
                        {
                            date: 2000,
                            value: 8,
                        },
                        {
                            date: 2001,
                            value: 5,
                        },
                        {
                            date: 2001,
                            value: 7,
                        },
                        {
                            date: 2002,
                            value: 5,
                        },
                        {
                            date: 2002,
                            value: 6,
                        },
                        {
                            date: 2003,
                            value: 5,
                        },
                        {
                            date: 2003,
                            value: 5,
                        },
                        {
                            date: 2004,
                            value: 5,
                        },
                        {
                            date: 2004,
                            value: 4,
                        },
                    ],
                },
                {
                    label: "dataset_3",
                    stack: "dataset_2, dataset_3",
                    data: [
                        {
                            date: 2000,
                            value: 5,
                        },
                        {
                            date: 2000,
                            value: 5,
                        },
                        {
                            date: 2001,
                            value: 4,
                        },
                        {
                            date: 2001,
                            value: 6,
                        },
                        {
                            date: 2002,
                            value: 3,
                        },
                        {
                            date: 2002,
                            value: 7,
                        },
                        {
                            date: 2003,
                            value: 2,
                        },
                        {
                            date: 2003,
                            value: 8,
                        },
                        {
                            date: 2004,
                            value: 1,
                        },
                        {
                            date: 2004,
                            value: 9,
                        },
                    ],
                },
            ];

            lotivis.debug(true);

            let dataController = lotivis.parseDatasets(datasets);

            lotivis
                .bar()
                .selector("#bar-chart-1")
                .dataController(dataController)
                .run();

            lotivis
                .bar()
                .selector("#bar-chart-2")
                .labels(true)
                .dataController(dataController)
                .run();

            lotivis
                .bar()
                .selector("#bar-chart-3")
                .style("combine")
                .dataController(dataController)
                .run();

            lotivis
                .bar()
                .selector("#bar-chart-4")
                .labels(true)
                .style("combine")
                .dataController(dataController)
                .run();
        </script>
    </body>
</html>
