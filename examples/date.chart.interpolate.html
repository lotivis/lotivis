<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Chart</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html">
            Back
          </a>
        </div>
        <div class="col-8 text-center">
          <h1>Date Data</h1>
        </div>
        <div class="col-8">
          <div id="date-chart-card">
            <!-- Date Chart Code Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="datasets-json-card">
            <!-- Dataset Chart Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      let dataset = {
        label: "dataset_1",
        data: [
          {
            date: 2001,
            value: 1,
            dateNumeric: 2001
          },
          {
            date: 2003,
            value: 3,
            dateNumeric: 2003
          }
        ]
      };

      // enable debug messages
      lotivis.debug(true);

      let dateChartCard = new lotivis.DateChartCard();
      let datasetsCard = new lotivis.DatasetsJSONCard();

      let datasetsController = new lotivis.DatasetController([dataset]);

      dateChartCard.chart.config.dateLabels = [
        2000,
        2001,
        2002,
        2003,
        2004,
        2005,
        2006,
        2007
      ];
      dateChartCard.chart.setDatasetsController(datasetsController);
      datasetsCard.setDatasetsController(datasetsController);
    </script>
  </body>
</html>
