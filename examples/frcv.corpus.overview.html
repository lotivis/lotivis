<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>FRCV - Search</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html">
            <a href="../index.html"> Back </a>
          </a>
        </div>
        <div class="col-8 text-center">
          <h1>Corpus Data</h1>
          <br />
        </div>
        <div class="col-6">
          <div id="bar-chart">
            <!-- Bar Chart Here -->
          </div>
          <div id="plot-chart">
            <!-- Plot Chart Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="map-chart">
            <!-- Map Chart Here -->
          </div>
        </div>
      </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="../dist/lotivis.js"></script>

    <script>
      // enable debug mode
      lotivis.debug(true);

      let bar = lotivis.bar().selector("#bar-chart");

      let map = lotivis
        .map()
        .selector("#map-chart")
        .exclude(["2A", "2B"])
        .featureIDAccessor((f) => "" + f.properties.code)
        .featureNameAccessor((f) => f.properties.nom);

      let plot = lotivis.plot().selector("#plot-chart");

      Promise.all([
        lotivis.d3.json("./assets/departements.geojson"),
        lotivis.d3.json("./assets/corpus.overview.tracks.json"),
      ]).then(function (results) {
        let geoJSON = results[0];
        let dataController = lotivis.parseDataset(results[1]);

        map.geoJSON(geoJSON);

        bar.dataController(dataController).run();
        map.dataController(dataController).run();
        plot.dataController(dataController).run();

        dataController.on("filter", (obj, a, b) => {
          console.log("obj", obj);
          console.log("a", a);
          console.log("b", b);
        });

        // dataController.addListener({
        //   update: (controller, reason) => {
        //     console.log("reason", reason);
        //   },
        // });
      });
    </script>
  </body>
</html>
