<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Bar Chart Grouped Stacked</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Bar Chart Grouped Stacked</h1>
        </div>
        <div class="col-8">
          <div id="bar-chart">
            <!-- Bar Chart Here -->
          </div>
          <div id="labels-chart">
            <!-- Labels Chart Here -->
          </div>
        </div>
        <div class="col-4">
          <pre id="ltv-data-preview">
            <!-- Data Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          stack: "dataset_1",
          data: [
            { location: 1, date: 2000, value: 0 },
            { location: 1, date: 2001, value: 1 },
            { location: 1, date: 2002, value: 2 },
            { location: 1, date: 2003, value: 3 },
            { location: 1, date: 2004, value: 4 },
            { location: 2, date: 2000, value: 2 },
            { location: 2, date: 2001, value: 3 },
            { location: 2, date: 2002, value: 4 },
            { location: 2, date: 2003, value: 5 },
            { location: 2, date: 2004, value: 6 },
          ],
        },
        {
          label: "dataset_2",
          stack: "dataset_2, dataset_3",
          data: [
            { location: 1, date: 2000, value: 5 },
            { location: 1, date: 2001, value: 5 },
            { location: 1, date: 2002, value: 5 },
            { location: 1, date: 2003, value: 5 },
            { location: 1, date: 2004, value: 5 },
            { location: 2, date: 2000, value: 8 },
            { location: 2, date: 2001, value: 7 },
            { location: 2, date: 2002, value: 6 },
            { location: 2, date: 2003, value: 5 },
            { location: 2, date: 2004, value: 4 },
          ],
        },
        {
          label: "dataset_3",
          stack: "dataset_2, dataset_3",
          data: [
            { location: 1, date: 2000, value: 5 },
            { location: 1, date: 2001, value: 4 },
            { location: 1, date: 2002, value: 3 },
            { location: 1, date: 2003, value: 2 },
            { location: 1, date: 2004, value: 1 },
            { location: 2, date: 2000, value: 5 },
            { location: 2, date: 2001, value: 6 },
            { location: 2, date: 2002, value: 7 },
            { location: 2, date: 2003, value: 8 },
            { location: 2, date: 2004, value: 9 },
          ],
        },
        {
          label: "dataset_4",
          stack: "dataset_4, dataset_5, dataset_6",
          data: [
            { location: 1, date: 2000, value: 5 },
            { location: 1, date: 2001, value: 4 },
            { location: 1, date: 2002, value: 3 },
            { location: 1, date: 2003, value: 2 },
            { location: 1, date: 2004, value: 1 },
            { location: 2, date: 2000, value: 5 },
            { location: 2, date: 2001, value: 6 },
            { location: 2, date: 2002, value: 7 },
            { location: 2, date: 2003, value: 8 },
            { location: 2, date: 2004, value: 9 },
          ],
        },
        {
          label: "dataset_5",
          stack: "dataset_4, dataset_5, dataset_6",
          data: [
            { location: 1, date: 2000, value: 0 },
            { location: 1, date: 2001, value: 1 },
            { location: 1, date: 2002, value: 2 },
            { location: 1, date: 2003, value: 3 },
            { location: 1, date: 2004, value: 4 },
            { location: 2, date: 2000, value: 2 },
            { location: 2, date: 2001, value: 3 },
            { location: 2, date: 2002, value: 4 },
            { location: 2, date: 2003, value: 5 },
            { location: 2, date: 2004, value: 6 },
          ],
        },
        {
          label: "dataset_6",
          stack: "dataset_4, dataset_5, dataset_6",
          data: [
            { location: 1, date: 2000, value: 5 },
            { location: 1, date: 2001, value: 4 },
            { location: 1, date: 2002, value: 3 },
            { location: 1, date: 2003, value: 2 },
            { location: 1, date: 2004, value: 1 },
            { location: 2, date: 2000, value: 5 },
            { location: 2, date: 2001, value: 6 },
            { location: 2, date: 2002, value: 7 },
            { location: 2, date: 2003, value: 8 },
            { location: 2, date: 2004, value: 9 },
          ],
        },
      ];

      // enable debug messages
      lotivis.debug(true);

      let dataController = lotivis.parseDatasets(datasets);
      let chart = new lotivis.BarChart("bar-chart", {
        dataController,
        selectable: false,
        labels: true,
      });

      let labelsChart = new lotivis.LabelsChart("labels-chart", {
        dataController,
      });
    </script>
  </body>
</html>
