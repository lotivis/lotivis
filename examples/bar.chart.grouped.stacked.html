<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>Lotivis - Bar Chart Grouped Stacked</title>
    </head>
    <body>
        <div class="ltv-container">
            <h1>BarChart Grouped Stacked</h1>
            <div id="bar-chart-1">
                <!-- Bar Chart Here -->
            </div>

            <div id="bar-chart-2">
                <!-- Bar Chart Here -->
            </div>

            <div id="bar-chart-3">
                <!-- Bar Chart Here -->
            </div>
        </div>

        <script src="../dist/lotivis.js"></script>

        <script>
            let datasets = [
                {
                    label: "dataset_1",
                    stack: "dataset_1",
                    data: [
                        { location: 1, date: 2000, value: 0 },
                        { location: 1, date: 2001, value: 1 },
                        { location: 1, date: 2002, value: 2 },
                        { location: 1, date: 2003, value: 3 },
                        { location: 1, date: 2004, value: 4 },
                        { location: 2, date: 2000, value: 2 },
                        { location: 2, date: 2001, value: 3 },
                        { location: 2, date: 2002, value: 4 },
                        { location: 2, date: 2003, value: 5 },
                        { location: 2, date: 2004, value: 6 },
                    ],
                },
                {
                    label: "dataset_2",
                    stack: "dataset_2, dataset_3",
                    data: [
                        { location: 1, date: 2000, value: 5 },
                        { location: 1, date: 2001, value: 5 },
                        { location: 1, date: 2002, value: 5 },
                        { location: 1, date: 2003, value: 5 },
                        { location: 1, date: 2004, value: 5 },
                        { location: 2, date: 2000, value: 8 },
                        { location: 2, date: 2001, value: 7 },
                        { location: 2, date: 2002, value: 6 },
                        { location: 2, date: 2003, value: 5 },
                        { location: 2, date: 2004, value: 4 },
                    ],
                },
                {
                    label: "dataset_3",
                    stack: "dataset_2, dataset_3",
                    data: [
                        { location: 1, date: 2000, value: 5 },
                        { location: 1, date: 2001, value: 4 },
                        { location: 1, date: 2002, value: 3 },
                        { location: 1, date: 2003, value: 2 },
                        { location: 1, date: 2004, value: 1 },
                        { location: 2, date: 2000, value: 5 },
                        { location: 2, date: 2001, value: 6 },
                        { location: 2, date: 2002, value: 7 },
                        { location: 2, date: 2003, value: 8 },
                        { location: 2, date: 2004, value: 9 },
                    ],
                },
                {
                    label: "dataset_4",
                    stack: "dataset_4, dataset_5, dataset_6",
                    data: [
                        { location: 1, date: 2000, value: 5 },
                        { location: 1, date: 2001, value: 4 },
                        { location: 1, date: 2002, value: 3 },
                        { location: 1, date: 2003, value: 2 },
                        { location: 1, date: 2004, value: 1 },
                        { location: 2, date: 2000, value: 5 },
                        { location: 2, date: 2001, value: 6 },
                        { location: 2, date: 2002, value: 7 },
                        { location: 2, date: 2003, value: 8 },
                        { location: 2, date: 2004, value: 9 },
                    ],
                },
                {
                    label: "dataset_5",
                    stack: "dataset_4, dataset_5, dataset_6",
                    data: [
                        { location: 1, date: 2000, value: 0 },
                        { location: 1, date: 2001, value: 1 },
                        { location: 1, date: 2002, value: 2 },
                        { location: 1, date: 2003, value: 3 },
                        { location: 1, date: 2004, value: 4 },
                        { location: 2, date: 2000, value: 2 },
                        { location: 2, date: 2001, value: 3 },
                        { location: 2, date: 2002, value: 4 },
                        { location: 2, date: 2003, value: 5 },
                        { location: 2, date: 2004, value: 6 },
                    ],
                },
                {
                    label: "dataset_6",
                    stack: "dataset_4, dataset_5, dataset_6",
                    data: [
                        { location: 1, date: 2000, value: 5 },
                        { location: 1, date: 2001, value: 4 },
                        { location: 1, date: 2002, value: 3 },
                        { location: 1, date: 2003, value: 2 },
                        { location: 1, date: 2004, value: 1 },
                        { location: 2, date: 2000, value: 5 },
                        { location: 2, date: 2001, value: 6 },
                        { location: 2, date: 2002, value: 7 },
                        { location: 2, date: 2003, value: 8 },
                        { location: 2, date: 2004, value: 9 },
                    ],
                },
                {
                    label: "dataset_7",
                    data: [
                        { location: 1, date: 2000, value: 30 },
                        { location: 1, date: 2001, value: 25 },
                        { location: 1, date: 2002, value: 20 },
                        { location: 1, date: 2003, value: 15 },
                        { location: 1, date: 2004, value: 10 },
                    ],
                },
                {
                    label: "dataset_8",
                    data: [
                        { location: 1, date: 2004, value: 30 },
                        { location: 1, date: 2003, value: 25 },
                        { location: 1, date: 2002, value: 20 },
                        { location: 1, date: 2001, value: 15 },
                        { location: 1, date: 2000, value: 10 },
                    ],
                },
                {
                    label: "dataset_9",
                    data: [
                        { location: 1, date: 2004, value: 20 },
                        { location: 1, date: 2003, value: 20 },
                        { location: 1, date: 2002, value: 20 },
                        { location: 1, date: 2001, value: 20 },
                        { location: 1, date: 2000, value: 20 },
                    ],
                },
            ];

            // enable debug messages
            lotivis.debug(true);

            let dataController = lotivis.parseDatasets(datasets);

            lotivis
                .bar()
                .selector("#bar-chart-1")
                .height(300)
                .ticks(null)
                .colorScheme(lotivis.colorSchemeLotivis10)
                .title("colorSchemeLotivis10")
                .enabled(false)
                .labels(false)
                .dataController(dataController)
                .run();

            lotivis
                .bar()
                .selector("#bar-chart-2")
                .height(300)
                .ticks(null)
                .colorScheme(lotivis.colorSchemeCategory10)
                .title("colorSchemeCategory10")
                .enabled(false)
                .labels(false)
                .dataController(dataController)
                .run();

            lotivis
                .bar()
                .selector("#bar-chart-3")
                .height(300)
                .ticks(null)
                .colorScheme([
                    "#ccccff",
                    "#b2b2ff",
                    "#9999ff",
                    "#8080ff",
                    "#6666ff",
                    "#4d4dff",
                ])
                .title("custom")
                .enabled(false)
                .labels(false)
                .dataController(dataController)
                .run();
        </script>
    </body>
</html>
