<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Map Empty</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Map Empty</h1>
        </div>
        <div class="col-4">
          <div id="map-chart-1">
            <!-- Map Chart Card 1 Here -->
          </div>
          <div id="ltv-data-preview-1">
            <!-- Datasets JSON Card 1 Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="map-chart-2">
            <!-- Map Chart Card 2 Here -->
          </div>
          <div id="ltv-data-preview-2">
            <!-- Datasets JSON Card 2 Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="map-chart-3">
            <!-- Map Chart Card 3 Here -->
          </div>
          <div id="ltv-data-preview-3">
            <!-- Datasets JSON Card 3 Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      // print debug messages
      lotivis.debug(true);

      // print debug messages
      lotivis.debug(true);

      let data1 = {
        label: "dataset1",
        stack: "dataset1",
        data: [{ location: "location_0", value: 0 }],
      };

      let data2 = [
        {
          label: "dataset1",
          stack: "dataset1",
          data: [
            { location: "location_0", value: 0 },
            { location: "location_1", value: 1 },
            { location: "location_2", value: 2 },
          ],
        },
      ];

      let data3 = [
        {
          label: "dataset1",
          stack: "dataset1",
          data: [
            { location: "location_0", value: 0 },
            { location: "location_1", value: 1 },
            { location: "location_2", value: 2 },
            { location: "location_3", value: 3 },
            { location: "location_4", value: 4 },
            { location: "location_5", value: 5 },
            { location: "location_6", value: 6 },
            { location: "location_7", value: 7 },
          ],
        },
      ];

      let chart1 = new lotivis.MapChart("map-chart-1", {
        width: 600,
        height: 300,
        labels: true,
        dataController: lotivis.parseDataset(data1),
      });

      let chart2 = new lotivis.MapChart("map-chart-2", {
        width: 600,
        height: 300,
        labels: true,
        dataController: lotivis.parseDatasets(data2),
      });

      let chart3 = new lotivis.MapChart("map-chart-3", {
        width: 600,
        height: 300,
        labels: true,
        dataController: lotivis.parseDatasets(data3),
      });
    </script>
  </body>
</html>
