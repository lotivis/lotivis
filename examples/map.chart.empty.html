<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Map Empty</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html">
            Back
          </a>
        </div>
        <div class="col-8 text-center">
          <h1>Map Empty</h1>
        </div>
        <div class="col-4">
          <div id="map-chart-card-1">
            <!-- Map Chart Card 1 Here -->
          </div>
          <div id="datasets-json-card-1">
            <!-- Datasets JSON Card 1 Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="map-chart-card-2">
            <!-- Map Chart Card 2 Here -->
          </div>
          <div id="datasets-json-card-2">
            <!-- Datasets JSON Card 2 Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="map-chart-card-3">
            <!-- Map Chart Card 3 Here -->
          </div>
          <div id="datasets-json-card-3">
            <!-- Datasets JSON Card 3 Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-server@3.0.1/dist/topojson-server.min.js"></script>
    <script src="../dist/lotivis.js"></script>

    <script>
      // print debug messages
      lotivis.debug(true);

      const datasetJSONCard1 = new lotivis.DatasetsJSONCard(
        "datasets-json-card-1"
      );
      const mapChartCard1 = new lotivis.MapChartCard("map-chart-card-1", {
        title: "Dataset 1",
        width: 600,
        height: 300,
        datasets: [
          {
            label: "dataset1",
            stack: "dataset1",
            data: [{ location: "location_0", value: 0 }]
          }
        ]
      });
      datasetJSONCard1.setDatasetsController(
        mapChartCard1.chart.datasetController
      );

      const datasetJSONCard2 = new lotivis.DatasetsJSONCard(
        "datasets-json-card-2"
      );
      const mapChartCard2 = new lotivis.MapChartCard("map-chart-card-2", {
        title: "Dataset 2",
        width: 600,
        height: 300,
        datasets: [
          {
            label: "dataset1",
            stack: "dataset1",
            data: [
              { location: "location_0", value: 0 },
              { location: "location_1", value: 1 },
              { location: "location_2", value: 2 }
            ]
          }
        ]
      });
      datasetJSONCard2.setDatasetsController(
        mapChartCard2.chart.datasetController
      );

      const datasetJSONCard3 = new lotivis.DatasetsJSONCard(
        "datasets-json-card-3"
      );
      const mapChartCard3 = new lotivis.MapChartCard("map-chart-card-3", {
        title: "Dataset 3",
        width: 600,
        height: 300,
        datasets: [
          {
            label: "dataset1",
            stack: "dataset1",
            data: [
              { location: "location_0", value: 0 },
              { location: "location_1", value: 1 },
              { location: "location_2", value: 2 },
              { location: "location_3", value: 3 },
              { location: "location_4", value: 4 },
              { location: "location_5", value: 5 },
              { location: "location_6", value: 6 },
              { location: "location_7", value: 7 }
            ]
          }
        ]
      });
      datasetJSONCard3.setDatasetsController(
        mapChartCard3.chart.datasetController
      );
    </script>
  </body>
</html>
