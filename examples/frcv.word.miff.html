<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>
      Lotivis - mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'
    </title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html">
            Back
          </a>
        </div>
        <div class="col-8 text-center">
          <h1>
            mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'
          </h1>
        </div>
        <div class="col-6">
          <div id="date-chart-card">
            <!-- Date Chart Card Here -->
          </div>
          <div id="plot-chart-card">
            <!-- Plot Chart Card Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="map-chart-card">
            <!-- Map Chart Card Here -->
          </div>
        </div>
        <div class="col-12">
          <div id="datasets-json-card">
            <!-- Datasets JSON Card Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      lotivis.debug(true);

      let datasetsJSONCard = new lotivis.DatasetsJSONCard();
      let dateChartCard = new lotivis.DateChartCard();
      let plotChartCard = new lotivis.PlotChartCard();
      let mapChartCard = new lotivis.MapChartCard("map-chart-card", {
        excludedFeatureCodes: ["2A", "2B"],
        featureIDAccessor: feature => {
          return feature.properties.code;
        },
        featureNameAccessor: feature => {
          return feature.properties.nom;
        }
      });

      dateChartCard.chart.config.dateLabels = Array.from(
        Array(26).keys()
      ).map(number => String(number + 1995));

      d3.json("assets/departements.geojson")
        .then(function(json) {
          mapChartCard.chart.setGeoJSON(json);
          return d3.json("assets/miff.json");
        })
        .then(function(json) {
          let controller = new lotivis.DatasetController(json);
          controller.register([
            dateChartCard.chart,
            mapChartCard.chart,
            plotChartCard.chart,
            datasetsJSONCard
          ]);
        });
    </script>
  </body>
</html>
