<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>
      Lotivis - mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'
    </title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h5>
            mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'
          </h5>
        </div>
        <div class="col-6">
          <button type="button" onclick="screenshot('bar-chart')">
            html2canvas
          </button>
          <button type="button" onclick="lotivisDownload('bar-chart-svg')">
            svg download
          </button>
          <div id="bar-chart">
            <!-- Bar Chart Here -->
          </div>
          <div id="labels-chart">
            <!-- Labels Chart Here -->
          </div>
          <div id="plot-chart">
            <!-- Plot Chart Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="map-chart">
            <!-- Map Chart Here -->
          </div>
          <div class="col-4">
            <div id="map-chart-metropole">
              <!-- Map Chart Metropole Here -->
            </div>
          </div>
        </div>
        <div class="col-12">
          <pre id="ltv-data-preview">
            <!-- Data Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="../dist/lotivis.js"></script>

    <script>
      lotivis.debug(true);

      function element(id) {
        return document.getElementById(id).selectedIndex;
      }

      function screenshot(id) {
        let element = document.querySelector("#" + id);
        html2canvas(element, { scale: 5 }).then((canvas) => {
          // document.body.appendChild(canvas);
          var t = canvas.toDataURL().replace("data:image/png;base64,", "");
          downloadBase64File("image/png", t, "image");
        });
      }

      function downloadBase64File(contentType, base64Data, fileName) {
        const linkSource = `data:${contentType};base64,${base64Data}`;
        const downloadLink = document.createElement("a");
        downloadLink.href = linkSource;
        downloadLink.download = fileName;
        downloadLink.click();
      }

      function lotivisDownload(id) {
        lotivis.svgDownload(id);
      }

      let barChart = new lotivis.BarChart("bar-chart", {
        labels: true,
        dates: Array.from(Array(26).keys()).map((index) => index + 1995),
      });

      let plotChart = new lotivis.PlotChart("plot-chart");

      let mapChart = new lotivis.MapChart("map-chart", {
        labels: true,
        exclude: ["2A", "2B"],
        featureIDAccessor: (f) => +f.properties.code,
        featureNameAccessor: (f) => f.properties.nom,
      });

      let mapChartMetropole = new lotivis.MapChart("map-chart-metropole", {
        width: 300,
        height: 300,
        labels: true,
        filter: ["75", "92", "93", "94"],
        legend: false,
        featureIDAccessor: (f) => +f.properties.code,
        featureNameAccessor: (f) => f.properties.nom,
      });

      // let labelsChart = new lotivis.LabelsChart("labels-chart");
      let legend = new lotivis.Legend().title(null).container("#labels-chart");

      lotivis.d3.json("./assets/departements.geojson").then((json) => {
        mapChart.setGeoJSON(json);
        mapChartMetropole.setGeoJSON(json);
      });

      lotivis.d3.json("./assets/miff.json").then((json) => {
        let dataController = lotivis.parseDatasets(json);
        barChart.setController(dataController);
        plotChart.setController(dataController);
        mapChart.setController(dataController);
        mapChartMetropole.setController(dataController);
        legend.dataController(dataController).run();
      });
    </script>
  </body>
</html>
