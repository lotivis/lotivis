<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>Token: mif +</title>
        <style>
            .chart-wrapper {
                display: inline-block;
                width: 48%;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="ltv-container">
            <h5>Token: mif +</h5>

            <div class="chart-wrapper">
                <div id="bar-chart">
                    <!-- Bar Chart Here -->
                </div>
            </div>

            <div class="chart-wrapper">
                <div id="plot-chart">
                    <!-- Plot Chart Here -->
                </div>
            </div>

            <div class="chart-wrapper">
                <div id="map-chart">
                    <!-- Map Chart Here -->
                </div>
            </div>

            <div class="chart-wrapper">
                <div id="map-chart-metropole">
                    <!-- Map Chart Metropole Here -->
                </div>
            </div>

            <div id="ltv-data">
                <!-- Data Here -->
            </div>
        </div>

        <script src="../dist/lotivis.js"></script>

        <script>
            lotivis.debug(true);

            let dates = Array.from(Array(26).keys()).map((i) => i + 1995);

            let barChart = lotivis
                .bar()
                .selector("#bar-chart")
                .labels(true)
                .dates(dates);

            let legend = lotivis.legend().selector("#labels-chart");

            let plotChart = lotivis
                .plot()
                .selector("#plot-chart")
                .style("fraction")
                .colorMode("multi");

            let mapChart = lotivis
                .map()
                .debug(true)
                .selector("#map-chart")
                .labels(true)
                .exclude(["2A", "2B"])
                .featureIDAccessor((f) => +f.properties.code)
                .featureNameAccessor((f) => f.properties.nom);

            let mapChartMetropole = lotivis
                .map()
                .selector("#map-chart-metropole")
                .width(300)
                .height(300)
                .labels(true)
                .include(["75", "92", "93", "94"])
                .legend(false)
                .featureIDAccessor((f) => +f.properties.code)
                .featureNameAccessor((f) => f.properties.nom);

            lotivis.d3.json("./assets/departements.geojson").then((json) => {
                mapChart.geoJSON(json);
                mapChartMetropole.geoJSON(json);

                lotivis.d3.json("./assets/miff.json").then((json) => {
                    let dataController = lotivis.parseDatasets(json);

                    mapChart.dataController(dataController).run();
                    mapChartMetropole.dataController(dataController).run();

                    barChart.dataController(dataController).run();
                    plotChart.dataController(dataController).run();
                    legend.dataController(dataController).run();
                });
            });
        </script>
    </body>
</html>
