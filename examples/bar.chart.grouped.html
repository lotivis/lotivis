<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Time Chart Grouped</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Bar Chart Grouped</h1>
        </div>
        <div class="col-8">
          <div id="bar-chart">
            <!-- Bar Chart Code Here -->
          </div>
        </div>
        <div class="col-4">
          <pre id="ltv-data-preview">
            <!-- Data Chart Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      lotivis.debug(true);

      let chart = new lotivis.BarChart("bar-chart");
      lotivis
        .json("assets/example-datasets-location-time-grouped.json")
        .then((dc) => {
          chart.setController(dc);
        })
        .catch((e) => console.error(e));
    </script>
  </body>
</html>
