<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./dist/lotivis.css" />
        <title>Lotivis - Plot Chart</title>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-2">
                    <a href="../index.html"> Back </a>
                </div>
                <div class="col-8 text-center">
                    <h1>Plot Chart</h1>
                </div>
                <div class="col-8">
                    <div id="plot-chart-gradient">
                        <!-- Plot Chart Card (type: gradient) Here -->
                    </div>
                    <div id="plot-chart-fraction">
                        <!-- Plot Chart Card (type: fraction) Here -->
                    </div>
                </div>
                <div class="col-4">
                    <pre id="ltv-data-preview">
            <!-- Data Here -->
          </pre>
                </div>
            </div>
        </div>

        <script src="./dist/lotivis.js"></script>

        <script>
            let datasets = [
                {
                    label: "dataset_1",
                    data: [
                        {
                            location: 1,
                            date: 2004,
                            value: 4,
                        },
                    ],
                },
                {
                    label: "dataset_2",
                    data: [
                        {
                            location: 1,
                            date: 2001,
                            value: 2,
                        },
                        {
                            location: 1,
                            date: 2002,
                            value: 4,
                        },
                    ],
                },
            ];

            // enable debug messages
            lotivis.debug(true);

            let dates = lotivis.d3.range(2000, 2007);
            let dataController = lotivis.parseDatasets(datasets);

            lotivis
                .plot()
                .selector("#plot-chart-gradient")
                .marginLeft(100)
                .style("gradient")
                .colorMode("multi")
                .drawBottomAxis(true)
                .dates(dates)
                .dataController(dataController)
                .run();

            lotivis
                .plot()
                .selector("#plot-chart-fraction")
                .marginLeft(100)
                .style("fraction")
                .colorMode("multi")
                .drawBottomAxis(true)
                .dates(dates)
                .dataController(dataController)
                .run();
        </script>
    </body>
</html>
