<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Plot Chart</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Plot Chart</h1>
        </div>
        <div class="col-8">
          <div id="plot-chart-card-gradient">
            <!-- Plot Chart Card (type: gradient) Here -->
          </div>
          <div id="plot-chart-card-fraction">
            <!-- Plot Chart Card (type: fraction) Here -->
          </div>
        </div>
        <div class="col-4">
          <div id="datasets-json-card">
            <!-- Datasets JSON Card Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      let data = [
        {
          label: "dataset_1",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 1,
            },
            {
              location: 1,
              date: 2002,
              value: 2,
            },
            {
              location: 1,
              date: 2003,
              value: 3,
            },
            {
              location: 1,
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_2",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 2,
            },
            {
              location: 1,
              date: 2002,
              value: 4,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_3",
          data: [
            {
              location: 1,
              date: 2000,
              value: 5,
            },
            {
              location: 1,
              date: 2001,
              value: 4,
            },
            {
              location: 1,
              date: 2002,
              value: 3,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_4",
          data: [
            {
              location: 1,
              date: 2000,
              value: 3,
            },
          ],
        },
        {
          label: "dataset_5",
          data: [
            {
              location: 1,
              date: 2003,
              value: 5,
            },
          ],
        },
        {
          label: "dataset_6",
          data: [],
        },
      ];

      lotivis.debug(true);

      let plotChartCard = new lotivis.PlotChartCard(
        "plot-chart-card-gradient",
        { title: "Gradient" }
      );
      let plotChartCard2 = new lotivis.PlotChartCard(
        "plot-chart-card-fraction",
        { title: "Fraction", type: "fraction" }
      );
      let datasetJSONCard = new lotivis.DatasetsJSONCard("datasets-json-card");

      let controller = new lotivis.DatasetsController(data);
      plotChartCard.chart.setDatasetsController(controller);
      plotChartCard2.chart.setDatasetsController(controller);
      datasetJSONCard.setDatasetsController(controller);
    </script>
  </body>
</html>
