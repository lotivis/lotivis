<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <title>Lotivis - Plot Data Example</title>
</head>
<body>

<div class="lotivis-container-full">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a class="lotivis-anchor-back" href="../docs/index.html">
        Back
      </a>
    </div>
    <div class="lotivis-col-8 lotivis-headline">
      <h1>Plot Data</h1>
    </div>
    <div class="lotivis-col-2"></div>
    <div class="lotivis-col-4">
      <div id="card-1">
        <!-- Plot Chart 1 Here -->
      </div>
      <div id="card-3">
        <!-- Plot Chart 3 Here -->
      </div>
      <div id="card-5">
        <!-- Plot Chart 5 Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="card-2">
        <!-- Plot Chart 2 Here -->
      </div>
      <div id="card-4">
        <!-- Plot Chart 4 Here -->
      </div>
      <div id="card-6">
        <!-- Plot Chart 6 Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="datasets-json-card">
        <!-- Datasets JSON Card Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  lotivis.debug(true);

  let plotChartCard1 = new lotivis.PlotChartCard('card-1');
  let plotChartCard2 = new lotivis.PlotChartCard('card-2', {title: 'Hide Labels', showLabels: false});
  let plotChartCard3 = new lotivis.PlotChartCard('card-3', {title: 'Sort alphabetically', sort: 'alphabetically'});
  let plotChartCard4 = new lotivis.PlotChartCard('card-4', {title: 'Sort duration', sort: 'duration'});
  let plotChartCard5 = new lotivis.PlotChartCard('card-5', {title: 'Sort itensity', sort: 'itensity'});
  let plotChartCard6 = new lotivis.PlotChartCard('card-6', {title: 'Sort firstDate', sort: 'firstDate'});
  let datasetJSONCard = new lotivis.DatasetsJSONCard('datasets-json-card');

  d3
    .json('../assets/example-datasets-plot.json')
    .then(function (json) {

      let controller = new lotivis.DatasetController(json);
      controller.register([
        plotChartCard1.chart,
        plotChartCard2.chart,
        plotChartCard3.chart,
        plotChartCard4.chart,
        plotChartCard5.chart,
        plotChartCard6.chart,
        datasetJSONCard
      ]);
    });

</script>

</body>
</html>
