<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>Lotivis - Map Chart Berlin</title>
    </head>
    <body>
        <div class="ltv-container">
            <div class="row">
                <div class="col-2">
                    <a href="../index.html"> Back </a>
                </div>
                <div class="col-8 text-center">
                    <h1>Map Chart Berlin</h1>
                </div>
                <div class="col-12">
                    <div id="map-chart">
                        <!-- Map Chart Here -->
                    </div>
                    <div class="col-12">
                        <samp id="data">
                            <!-- Data Here -->
                        </samp>
                    </div>
                </div>
            </div>
        </div>

        <script src="./dist/lotivis.js"></script>

        <script>
            // print debug messages
            lotivis.debug(true);

            let chart = lotivis
                .map()
                .selector("#map-chart")
                .featureIDAccessor((f) => f.properties.cartodb_id);

            fetch("./assets/berlin.geojson")
                .then((raw) => raw.json())
                .then((geoJSON) => chart.geoJSON(geoJSON).run());
        </script>
    </body>
</html>
