<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis Examples - Date Chart Overview</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Date Chart Overview</h1>
        </div>
        <div class="col-6">
          <div id="date-chart-card-1">
            <!-- Date Chart 1 Code Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="date-chart-card-3">
            <!-- Date Chart 3 Code Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="date-chart-card-2">
            <!-- Date Chart 2 Code Here -->
          </div>
        </div>
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div id="lotivis-url-container">
                <!-- Generated Lotivis URL Here -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="datasets-json-card">
            <!-- Dataset Chart Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          stack: "dataset_1",
          data: [
            {
              date: 2000,
              value: 0.123456789123456789,
            },
            {
              date: 2000,
              value: 2,
            },
            {
              date: 2001,
              value: 1,
            },
            {
              date: 2001,
              value: 3,
            },
            {
              date: 2002,
              value: 2,
            },
            {
              date: 2002,
              value: 4,
            },
            {
              date: 2003,
              value: 3,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2004,
              value: 4,
            },
            {
              date: 2004,
              value: 6,
            },
          ],
        },
        {
          label: "dataset_2",
          stack: "dataset_2, dataset_3",
          data: [
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2000,
              value: 8,
            },
            {
              date: 2001,
              value: 5,
            },
            {
              date: 2001,
              value: 7,
            },
            {
              date: 2002,
              value: 5,
            },
            {
              date: 2002,
              value: 6,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2003,
              value: 5,
            },
            {
              date: 2004,
              value: 5,
            },
            {
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_3",
          stack: "dataset_2, dataset_3",
          data: [
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2000,
              value: 5,
            },
            {
              date: 2001,
              value: 4,
            },
            {
              date: 2001,
              value: 6,
            },
            {
              date: 2002,
              value: 3,
            },
            {
              date: 2002,
              value: 7,
            },
            {
              date: 2003,
              value: 2,
            },
            {
              date: 2003,
              value: 8,
            },
            {
              date: 2004,
              value: 1,
            },
            {
              date: 2004,
              value: 9,
            },
          ],
        },
      ];

      lotivis.debug(true);

      let datasetsCard = new lotivis.DatasetsJSONCard();
      let dateChartCard1 = new lotivis.DateChartCard("date-chart-card-1", {
        title: "Standard",
      });
      let dateChartCard2 = new lotivis.DateChartCard("date-chart-card-2", {
        title: "Labels on",
        showLabels: true,
      });
      let dateChartCard3 = new lotivis.DateChartCard("date-chart-card-3", {
        title: "Combine Stacks",
        combineStacks: true,
      });

      let datasetsController = new lotivis.DatasetsController(datasets);
      datasetsController.register([
        dateChartCard1.chart,
        dateChartCard2.chart,
        dateChartCard3.chart,
        datasetsCard,
      ]);
    </script>
  </body>
</html>
