<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../dist/lotivis.css" />
        <link rel="stylesheet" href="./examples.css" />
        <title>BarChart</title>
    </head>
    <body>
        <div class="ltv-container">
            <h1>BarChart Interpoltate Dates</h1>
            <div id="bar-chart">
                <!-- Bar Chart Code Here -->
            </div>
            <div id="data-text">
                <!-- data text here -->
            </div>
        </div>

        <script src="../dist/lotivis.js"></script>

        <script>
            // enable debug messages
            lotivis.debug(true);

            let dc = lotivis.parseDataset({
                label: "dataset_1",
                data: [
                    {
                        date: 2001,
                        value: 1,
                    },
                    {
                        date: 2003,
                        value: 3,
                    },
                ],
            });

            let chart = lotivis
                .bar()
                .selector("#bar-chart")
                .dates([2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007])
                .dataController(dc)
                .run();

            let text = lotivis
                .datatext()
                .selector("#data-text")
                .dataController(dc)
                .run();
        </script>
    </body>
</html>
