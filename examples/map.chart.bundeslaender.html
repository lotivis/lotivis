<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Map Simple</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Map Data</h1>
        </div>
        <div class="col-12">
          <div id="map-chart"></div>
        </div>
        <div class="lotivis-wcol-12">
          <div id="radio"></div>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      // print debug messages
      lotivis.debug(true);

      let chart = new lotivis.MapChart("map-chart", {
        featureNameAccessor: (f) => f.properties["NAME_3"],
        featureIDAccessor: (f) => f.properties["ID_3"],
      });

      fetch("./assets/germany.geojson")
        .then((raw) => raw.json())
        .then((geoJSON) => {
          console.log("geoJSON", geoJSON);
          chart.setGeoJSON(geoJSON);
        });
    </script>
  </body>
</html>
