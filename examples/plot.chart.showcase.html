<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Plot Chart Showcase</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <a class="lotivis-anchor-back" href="../index.html">
            Back
          </a>
        </div>
        <div class="col-8 lotivis-headline">
          <h1>Plot Chart Showcase</h1>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
          <div id="card-gradient">
            <!-- Plot Chart (type: gradient) Here -->
          </div>
          <div id="card-gradient-hide-labels">
            <!-- Plot Chart (type: gradient, hide labels) Here -->
          </div>
          <div id="card-gradient-sort-alphabetically">
            <!-- Plot Chart (type: gradient, sort: alphabetically) Here -->
          </div>
          <div id="card-gradient-sort-duration">
            <!-- Plot Chart (type: gradient, sort: duration) Here -->
          </div>
          <div id="card-gradient-sort-itensity">
            <!-- Plot Chart (type: gradient, sort: itensity) Here -->
          </div>
          <div id="card-gradient-sort-first-date">
            <!-- Plot Chart (type: gradient, sort: first date) Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="card-fraction">
            <!-- Plot Chart (type: fraction) Here -->
          </div>
          <div id="card-fraction-hide-labels">
            <!-- Plot Chart (type: fraction, hide labels) Here -->
          </div>
          <div id="card-fraction-sort-alphabetically">
            <!-- Plot Chart (type: fraction, sort: alphabetically) Here -->
          </div>
          <div id="card-fraction-sort-duration">
            <!-- Plot Chart (type: fraction, sort: duration) Here -->
          </div>
          <div id="card-fraction-sort-itensity">
            <!-- Plot Chart (type: fraction, sort: itensity) Here -->
          </div>
          <div id="card-fraction-sort-first-date">
            <!-- Plot Chart (type: fraction, sort: first date) Here -->
          </div>
        </div>
        <div class="col-6">
          <div id="datasets-json-card">
            <!-- Datasets JSON Card Here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
    <script src="../dist/lotivis.js"></script>

    <script>
      let data = [
        {
          label: "dataset_1",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0
            },
            {
              location: 1,
              date: 2001,
              value: 1
            },
            {
              location: 1,
              date: 2002,
              value: 2
            },
            {
              location: 1,
              date: 2003,
              value: 3
            },
            {
              location: 1,
              date: 2004,
              value: 4
            }
          ]
        },
        {
          label: "dataset_2",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0
            },
            {
              location: 1,
              date: 2001,
              value: 2
            },
            {
              location: 1,
              date: 2002,
              value: 4
            },
            {
              location: 1,
              date: 2003,
              value: 2
            },
            {
              location: 1,
              date: 2004,
              value: 0
            }
          ]
        },
        {
          label: "dataset_3",
          data: [
            {
              location: 1,
              date: 2000,
              value: 5
            },
            {
              location: 1,
              date: 2001,
              value: 4
            },
            {
              location: 1,
              date: 2002,
              value: 3
            },
            {
              location: 1,
              date: 2003,
              value: 2
            },
            {
              location: 1,
              date: 2004,
              value: 0
            }
          ]
        },
        {
          label: "dataset_4",
          data: [
            {
              location: 1,
              date: 2000,
              value: 3
            }
          ]
        },
        {
          label: "dataset_5",
          data: [
            {
              location: 1,
              date: 2003,
              value: 5
            }
          ]
        },
        {
          label: "dataset_6",
          data: []
        }
      ];

      lotivis.debug(true);

      let plotChartCard1 = new lotivis.PlotChartCard("card-gradient", {
        title: "Gradient"
      });
      let plotChartCard2 = new lotivis.PlotChartCard(
        "card-gradient-hide-labels",
        {
          title: "Hide Labels",
          showLabels: false
        }
      );
      let plotChartCard3 = new lotivis.PlotChartCard(
        "card-gradient-sort-alphabetically",
        {
          title: "Sort alphabetically",
          sort: "alphabetically"
        }
      );
      let plotChartCard4 = new lotivis.PlotChartCard(
        "card-gradient-sort-duration",
        {
          title: "Sort duration",
          sort: "duration"
        }
      );
      let plotChartCard5 = new lotivis.PlotChartCard(
        "card-gradient-sort-itensity",
        {
          title: "Sort itensity",
          sort: "itensity"
        }
      );
      let plotChartCard6 = new lotivis.PlotChartCard(
        "card-gradient-sort-first-date",
        {
          title: "Sort first date",
          sort: "firstDate"
        }
      );

      let plotChartCard7 = new lotivis.PlotChartCard("card-fraction", {
        title: "Fraction",
        type: "fraction"
      });
      let plotChartCard8 = new lotivis.PlotChartCard(
        "card-fraction-hide-labels",
        {
          title: "Hide Labels",
          type: "fraction",
          showLabels: false
        }
      );
      let plotChartCard9 = new lotivis.PlotChartCard(
        "card-fraction-sort-alphabetically",
        {
          title: "Sort alphabetically",
          type: "fraction",
          sort: "alphabetically"
        }
      );
      let plotChartCard10 = new lotivis.PlotChartCard(
        "card-fraction-sort-duration",
        {
          title: "Sort duration",
          type: "fraction",
          sort: "duration"
        }
      );
      let plotChartCard11 = new lotivis.PlotChartCard(
        "card-fraction-sort-itensity",
        {
          title: "Sort itensity",
          type: "fraction",
          sort: "itensity"
        }
      );
      let plotChartCard12 = new lotivis.PlotChartCard(
        "card-fraction-sort-first-date",
        {
          title: "Sort first date",
          type: "fraction",
          sort: "firstDate"
        }
      );

      let datasetJSONCard = new lotivis.DatasetsJSONCard("datasets-json-card");

      let controller = new lotivis.DatasetController(data);
      controller.register([
        plotChartCard1.chart,
        plotChartCard2.chart,
        plotChartCard3.chart,
        plotChartCard4.chart,
        plotChartCard5.chart,
        plotChartCard6.chart,
        plotChartCard7.chart,
        plotChartCard8.chart,
        plotChartCard9.chart,
        plotChartCard10.chart,
        plotChartCard11.chart,
        plotChartCard12.chart,
        datasetJSONCard
      ]);
    </script>
  </body>
</html>
