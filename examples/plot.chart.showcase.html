<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/lotivis.css" />
    <title>Lotivis - Plot Chart Showcase</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Plot Chart Showcase</h1>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
          Type: gradient
          <div id="gradient">
            <!-- Plot Chart (type: gradient) Here -->
          </div>
          <div id="grad-hide-labels">
            <!-- Plot Chart (type: gradient, hide labels) Here -->
          </div>
          <div id="grad-sort-alpha">
            <!-- Plot Chart (type: gradient, sort: alphabetically) Here -->
          </div>
          <div id="grad-sort-duration">
            <!-- Plot Chart (type: gradient, sort: duration) Here -->
          </div>
          <div id="grad-sort-itensity">
            <!-- Plot Chart (type: gradient, sort: itensity) Here -->
          </div>
          <div id="grad-sort-first-date">
            <!-- Plot Chart (type: gradient, sort: first date) Here -->
          </div>
        </div>
        <div class="col-6">
          Type: fraction
          <div id="fraction">
            <!-- Plot Chart (type: fraction) Here -->
          </div>
          <div id="frac-hide-labels">
            <!-- Plot Chart (type: fraction, hide labels) Here -->
          </div>
          <div id="frac-sort-alpha">
            <!-- Plot Chart (type: fraction, sort: alphabetically) Here -->
          </div>
          <div id="frac-sort-duration">
            <!-- Plot Chart (type: fraction, sort: duration) Here -->
          </div>
          <div id="frac-sort-itensity">
            <!-- Plot Chart (type: fraction, sort: itensity) Here -->
          </div>
          <div id="frac-sort-first-date">
            <!-- Plot Chart (type: fraction, sort: first date) Here -->
          </div>
        </div>
        <div class="col-6">
          <pre id="ltv-data-preview">
            <!-- Datasets JSON Card Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../dist/lotivis.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 1,
            },
            {
              location: 1,
              date: 2002,
              value: 2,
            },
            {
              location: 1,
              date: 2003,
              value: 3,
            },
            {
              location: 1,
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_2",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 2,
            },
            {
              location: 1,
              date: 2002,
              value: 4,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_3",
          data: [
            {
              location: 1,
              date: 2000,
              value: 5,
            },
            {
              location: 1,
              date: 2001,
              value: 4,
            },
            {
              location: 1,
              date: 2002,
              value: 3,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_4",
          data: [
            {
              location: 1,
              date: 2000,
              value: 3,
            },
          ],
        },
        {
          label: "dataset_5",
          data: [
            {
              location: 1,
              date: 2003,
              value: 5,
            },
          ],
        },
        {
          label: "dataset_6",
          data: [],
        },
      ];

      // enable debug messages
      lotivis.debug(true);

      let dataController = lotivis.parseDatasets(datasets);

      let plotChart1 = new lotivis.PlotChart("gradient", {
        dataController,
      });
      let plotChart2 = new lotivis.PlotChart("grad-hide-labels", {
        dataController,
        labels: false,
      });
      let plotChart3 = new lotivis.PlotChart("grad-sort-alpha", {
        dataController,
        sort: "alphabetically",
      });
      let plotChart4 = new lotivis.PlotChart("grad-sort-duration", {
        dataController,
        sort: "duration",
      });
      let plotChart5 = new lotivis.PlotChart("grad-sort-itensity", {
        dataController,
        sort: "itensity",
      });
      let plotChart6 = new lotivis.PlotChart("grad-sort-first-date", {
        dataController,
        sort: "firstDate",
      });

      let plotChart7 = new lotivis.PlotChart("fraction", {
        dataController,
        type: "fraction",
      });
      let plotChart8 = new lotivis.PlotChart("frac-hide-labels", {
        dataController,
        type: "fraction",
        labels: false,
      });

      let plotChart9 = new lotivis.PlotChart("frac-sort-alpha", {
        dataController,
        type: "fraction",
        sort: "alphabetically",
      });
      let plotChart10 = new lotivis.PlotChart("frac-sort-duration", {
        dataController,
        type: "fraction",
        sort: "duration",
      });
      let plotChart11 = new lotivis.PlotChart("frac-sort-itensity", {
        dataController,
        type: "fraction",
        sort: "itensity",
      });
      let plotChart12 = new lotivis.PlotChart("frac-sort-first-date", {
        dataController,
        type: "fraction",
        sort: "firstDate",
      });
    </script>
  </body>
</html>
