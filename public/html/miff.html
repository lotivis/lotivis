<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../dist/lotivis.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'</h1>
    </div>
    <div class="col-6">
      <div id="time-chart-card">
        <!-- Time Chart Code Here -->
      </div>
      <div id="plot-chart-card">
        <!-- Plot Chart Code Here -->
      </div>
    </div>
    <div class="col-6">
      <div id="map-chart-card">
        <!-- Map Chart Code Here -->
      </div>
    </div>
    <div class="col-6">

    </div>
    <div class="col-12">
      <div class="card">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@nidi/html2canvas@1.0.0-rc.13/dist/html2canvas.min.js"></script>
<script src="../dist/lotivis.js"></script>

<script>

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  let mapChartCard = new lotivis.MapChartCard('map-chart-card');
  mapChartCard.chart.excludedFeatureCodes = ['2A', '2B'];

  let plotChartCard = new lotivis.PlotChartCard('plot-chart-card');

  d3.json('/assets/Departements.geojson')
    .then(function (json) {
      mapChartCard.chart.setGeoJSON(json);

      return d3.json('/assets/miff.json');
    })
    .then(function (json) {

      let string = JSON.stringify(json, null, 4);
      let element = document.getElementById('data');
      element.innerHTML = string;

      let controller = new lotivis.FilterableDatasetController(json);

      timeChartCard.chart.setDatasetController(controller);
      timeChartCard.chart.update();

      mapChartCard.chart.setDatasetController(controller);
      mapChartCard.chart.update();

      plotChartCard.chart.setDatasetController(controller);

    });

</script>

</body>
</html>
