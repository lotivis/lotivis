<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../dist/lotivis.css"/>
  <title>Lotivis Examples - Interactive Example</title>
</head>
<body>

<div class="lotivis-container-full">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a class="lotivis-anchor-back" href="index.html">
        Back
      </a>
    </div>
    <div class="lotivis-col-8 lotivis-headline">
      <h1>Interactive Example</h1>
    </div>
    <div class="lotivis-col-6">
      <div id="date-chart-card">
        <!-- Date Chart Card Here -->
      </div>
      <div id="plot-chart-card">
        <!-- Plot Chart Card Here -->
      </div>
    </div>
    <div class="lotivis-col-6">
      <div id="map-chart-card">
        <!-- Map Chart Card Here -->
      </div>
    </div>
    <div class="lotivis-col-12">
      <div id="datasets-json-card">
        <!-- Datasets JSON Card Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../dist/lotivis.js"></script>

<script>

  lotivis.debug(true);

  let datasetsJSONCard = new lotivis.DatasetsJSONCard();
  let dateChartCard = new lotivis.DateChartCard();
  let plotChartCard = new lotivis.PlotChartCard();
  let mapChartCard = new lotivis.MapChartCard();
  mapChartCard.chart.config.width = 1000;
  mapChartCard.chart.config.height = 500;

  d3.json('assets/example-datasets-location-time-grouped-stacked.json')
    .then(function (json) {

      let controller = new lotivis.DatasetController(json);
      controller.register([
        dateChartCard.chart,
        mapChartCard.chart,
        plotChartCard.chart,
        datasetsJSONCard
      ]);

    });

</script>

</body>
</html>
