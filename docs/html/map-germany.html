<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - Map Simple</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Map Data</h1>
    </div>
    <div class="col-12">
      <div id="map-chart-card">

      </div>
    </div>
    <div class="col-12">
      <div id="radio">

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  const geoJsonURLGermany = '/assets/Germany.geojson';
  const mapChartCard = new lotivis.MapChartCard('map-chart-card');
  const chart = mapChartCard.chart;

  d3
    .json(geoJsonURLGermany)
    .then(function (rawGeoJSON) {
      let geoJSON = new lotivis.GeoJson(rawGeoJSON)
      chart.setGeoJSON(geoJSON);
    });

</script>

</body>
</html>
