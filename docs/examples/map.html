<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - Map Empty</title>
</head>
<body>

<div class="lotivis-example-container">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Map Empty</h1>
    </div>
    <div class="col-12">
      <div id="map-chart-card">

      </div>
    </div>
    <div class="col-12">
      <div id="radio">

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-server@3.0.1/dist/topojson-server.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  const mapChartCard = new lotivis.MapChartCard('map-chart-card');
  const datasets = [
    {
      label: 'dataset1',
      stack: 'dataset1',
      data: [
        {location: 'location_0', value: 0},
        {location: 'location_1', value: 1},
        {location: 'location_2', value: 2},
        {location: 'location_3', value: 3},
        {location: 'location_4', value: 4},
        {location: 'location_5', value: 5},
        {location: 'location_6', value: 6},
        {location: 'location_7', value: 7},
      ]
    }
  ]

  const geoJSON = lotivis.createGeoJSON(datasets);

  mapChartCard.chart.setGeoJSON(geoJSON);
  mapChartCard.chart.datasets = datasets;
  mapChartCard.chart.update();

</script>

</body>
</html>
