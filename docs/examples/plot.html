<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <title>Lotivis - Plot Data Example</title>
</head>
<body>

<div class="lotivis-example-container">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Plot Data</h1>
    </div>
    <div class="col-12">
      <div id="plot-chart-card">
        <!-- Plot Chart Here -->
      </div>
      <div class="lotivis-example-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  lotivis.debug(true);
  let plotChartCard = new lotivis.PlotChartCard('plot-chart-card');
  let chart = plotChartCard.chart;

  d3
    .json('/assets/example-datasets-plot.json')
    .then(function (json) {

      let string = JSON.stringify(json, null, 4);
      let element = document.getElementById('data');
      element.innerHTML = string;

      chart.datasets = json;
      chart.update();
    });

</script>

</body>
</html>
