<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <title>Lotivis - Corona-Zahlen Zeitverlauf</title>
</head>
<body>

<div class="lotivis-example-container" style="overflow: scroll; overflow-scrolling: auto;">
  <div class="lotivis-example-row">
    <div class="lotivis-example-col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="lotivis-example-col-8 text-center">
      <h1>Corona-Zahlen Zeitverlauf</h1>
    </div>
    <div class="lotivis-example-col-12">
      <div class="lotivis-card" style="overflow: scroll;">
        <div class="lotivis-card-header">
          <div id="dropdown-group-size">
            <!-- Dropdown Code Here -->
          </div>
        </div>
        <div class="lotivis-card-body" style="overflow: scroll;">
          <div style="overflow: scroll; width: 2000px">
            <div id="date-chart-card" style="background-color: white">
              <!-- Date Chart Code Here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="lotivis-example-col-12">
      <div class="lotivis-example-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let timeChart = new lotivis.TimeChart('date-chart-card', {
    height: 500,
    width: 2000,
    margin: {
      top: 20
    },
    dateAccess: function (date) {
      verbose_log('dateAccess', date);
    }
  });

  timeChart.height = 500;
  timeChart.width = 2000;
  timeChart.margin.top = 20;

  let dropdown = new lotivis.Dropdown.create(
    'dropdown-group-size',                                // selector
    ['1 Day', '2 Days', '1 Week', '2 Weeks', '1 Month'],  // options
    '1 Week',                                             // selected option
    function (value) {                                    // on change
      switch (value) {
        case '1 Day':
          updateGroupSize(1);
          break;
        case '2 Days':
          updateGroupSize(2);
          break;
        case '1 Week':
          updateGroupSize(7);
          break;
        case '2 Weeks':
          updateGroupSize(14);
          break;
        case '1 Month':
          updateGroupSize(30);
          break;
        default:
          break;
      }
    }
  );

  let originalDatasets = [];
  let url = 'https://phpefi.schleswig-holstein.de/corona/data202011/cvd_sh_verlauf.csv';
  lotivis
    .parseCSV(url, function (components) {
      return {date: components[0], value: components[1]};
    })
    .then(function (datasets) {

      for (let i = 0; i < datasets.length; i++) {
        datasets[i].data = datasets[i].data.reverse();
      }

      originalDatasets = datasets;
      updateGroupSize(7);
      document.getElementById('data').innerText = datasets.csv;
    })
    .catch(function (error) {
      console.log(error);
    });

  function updateGroupSize(newGroupSize) {
    timeChart.datasets = lotivis.combineDatasetsByRatio(originalDatasets, newGroupSize);
    timeChart.update();
  }

</script>

</body>
</html>
