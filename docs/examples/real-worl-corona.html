<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <title>Lotivis - Corona-Zahlen Zeitverlauf</title>
</head>
<body>

<div class="lotivis-example-container" style="overflow: scroll; overflow-scrolling: auto;">
  <div class="lotivis-example-row">
    <div class="lotivis-example-col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="lotivis-example-col-8 text-center">
      <h1>Corona-Zahlen Zeitverlauf</h1>
    </div>
    <div class="lotivis-example-col-12" style="overflow: scroll;">
      <div style="overflow: scroll; width: 20000px">
        <div id="date-chart-card" style="background-color: white">
          <!-- Date Chart Code Here -->
        </div>
      </div>
    </div>
    <div class="lotivis-example-col-12">
      <div class="lotivis-example-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let timeChart = new lotivis.TimeChart('date-chart-card', {
    height: 500,
    width: 15000,
    margin: {
      top: 20
    },
    dateAccess: function (date) {

    }
  });
  timeChart.height = 500;
  timeChart.width = 30000;
  timeChart.margin.top = 20;

  let url = 'https://phpefi.schleswig-holstein.de/corona/data202011/cvd_sh_verlauf.csv';
  let dataset = lotivis
    .parseCSV(url, function (components) {
      return {date: components[0], value: components[1]};
    })
    .then(function (datasets) {

      console.log('datasets', datasets);

      timeChart.datasets = datasets;
      timeChart.update();

      document.getElementById('data').innerText = datasets.csv;
    })
    .catch(function (error) {
      console.log(error);
    });

</script>

</body>
</html>
