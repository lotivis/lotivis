<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - Time Chart Grouped Stacked</title>
</head>

<body>

<div class="lotivis-container">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="lotivis-col-8 text-center">
      <h1>Time Chart Grouped Stacked</h1>
    </div>
    <div class="lotivis-col-4">
      <div class="lotivis-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
    <div class="lotivis-col-8">
      <div id="date-chart-card">
        <!-- Date Chart Code Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let datasets = [
    {
      "label": "dataset_1",
      "stack": "dataset_1",
      "data": [
        {"location": 1, "date": 2000, "value": 0},
        {"location": 1, "date": 2001, "value": 1},
        {"location": 1, "date": 2002, "value": 2},
        {"location": 1, "date": 2003, "value": 3},
        {"location": 1, "date": 2004, "value": 4},
        {"location": 2, "date": 2000, "value": 2},
        {"location": 2, "date": 2001, "value": 3},
        {"location": 2, "date": 2002, "value": 4},
        {"location": 2, "date": 2003, "value": 5},
        {"location": 2, "date": 2004, "value": 6}
      ]
    },
    {
      "label": "dataset_2",
      "stack": "dataset_2, dataset_3",
      "data": [
        {"location": 1, "date": 2000, "value": 5},
        {"location": 1, "date": 2001, "value": 5},
        {"location": 1, "date": 2002, "value": 5},
        {"location": 1, "date": 2003, "value": 5},
        {"location": 1, "date": 2004, "value": 5},
        {"location": 2, "date": 2000, "value": 8},
        {"location": 2, "date": 2001, "value": 7},
        {"location": 2, "date": 2002, "value": 6},
        {"location": 2, "date": 2003, "value": 5},
        {"location": 2, "date": 2004, "value": 4}
      ]
    },
    {
      "label": "dataset_3",
      "stack": "dataset_2, dataset_3",
      "data": [
        {"location": 1, "date": 2000, "value": 5},
        {"location": 1, "date": 2001, "value": 4},
        {"location": 1, "date": 2002, "value": 3},
        {"location": 1, "date": 2003, "value": 2},
        {"location": 1, "date": 2004, "value": 1},
        {"location": 2, "date": 2000, "value": 5},
        {"location": 2, "date": 2001, "value": 6},
        {"location": 2, "date": 2002, "value": 7},
        {"location": 2, "date": 2003, "value": 8},
        {"location": 2, "date": 2004, "value": 9}
      ]
    },
    {
      "label": "dataset_4",
      "stack": "dataset_4, dataset_5, dataset_6",
      "data": [
        {"location": 1, "date": 2000, "value": 5},
        {"location": 1, "date": 2001, "value": 4},
        {"location": 1, "date": 2002, "value": 3},
        {"location": 1, "date": 2003, "value": 2},
        {"location": 1, "date": 2004, "value": 1},
        {"location": 2, "date": 2000, "value": 5},
        {"location": 2, "date": 2001, "value": 6},
        {"location": 2, "date": 2002, "value": 7},
        {"location": 2, "date": 2003, "value": 8},
        {"location": 2, "date": 2004, "value": 9}
      ]
    },
    {
      "label": "dataset_5",
      "stack": "dataset_4, dataset_5, dataset_6",
      "data": [
        {"location": 1, "date": 2000, "value": 0},
        {"location": 1, "date": 2001, "value": 1},
        {"location": 1, "date": 2002, "value": 2},
        {"location": 1, "date": 2003, "value": 3},
        {"location": 1, "date": 2004, "value": 4},
        {"location": 2, "date": 2000, "value": 2},
        {"location": 2, "date": 2001, "value": 3},
        {"location": 2, "date": 2002, "value": 4},
        {"location": 2, "date": 2003, "value": 5},
        {"location": 2, "date": 2004, "value": 6}
      ]
    },
    {
      "label": "dataset_6",
      "stack": "dataset_4, dataset_5, dataset_6",
      "data": [
        {"location": 1, "date": 2000, "value": 5},
        {"location": 1, "date": 2001, "value": 4},
        {"location": 1, "date": 2002, "value": 3},
        {"location": 1, "date": 2003, "value": 2},
        {"location": 1, "date": 2004, "value": 1},
        {"location": 2, "date": 2000, "value": 5},
        {"location": 2, "date": 2001, "value": 6},
        {"location": 2, "date": 2002, "value": 7},
        {"location": 2, "date": 2003, "value": 8},
        {"location": 2, "date": 2004, "value": 9}
      ]
    }
  ];

  let string = JSON.stringify(datasets, null, 2);
  document.getElementById('data').innerHTML = string;

  let dateChartCard = new lotivis.DateChartCard('date-chart-card');
  dateChartCard.chart.datasets = datasets;
  dateChartCard.chart.update();

</script>

</body>

</html>
