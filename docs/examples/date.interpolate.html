<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <title>Lotivis - Chart</title>
</head>
<body>

<div class="lotivis-container-full">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a class="lotivis-anchor-back" href="../index.html">
        Back
      </a>
    </div>
    <div class="lotivis-col-8 lotivis-headline">
      <h1>Date Data</h1>
    </div>
    <div class="lotivis-col-8">
      <div id="date-chart-card">
        <!-- Date Chart Code Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="datasets-json-card">
        <!-- Dataset Chart Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let dataset = {
    "label": "dataset_1",
    "data": [
      {
        "date": 2001,
        "value": 1,
        "dateNumeric": 2001
      },
      {
        "date": 2003,
        "value": 3,
        "dateNumeric": 2003
      }
    ]
  };

  // enable debug messages
  lotivis.debug(true);

  let dateChartCard = new lotivis.DateChartCard();
  let datasetsCard = new lotivis.DatasetsJSONCard();

  let datasetsController = new lotivis.DatasetController([dataset]);

  dateChartCard.chart.config.dateLabels = [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007];
  dateChartCard.chart.setDatasetsController(datasetsController);
  datasetsCard.setDatasetsController(datasetsController);

</script>

</body>
</html>
