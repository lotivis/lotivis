<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <title>Lotivis - mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'</title>
</head>
<body>

<div class="lotivis-example-container">
  <div class="lotivis-example-row">
    <div class="lotivis-example-col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="lotivis-example-col-8 text-center">
      <h1>mif, mif', miff, miff', miffs, mifs, mille-f, mi-f, mi-f', 'mif'</h1>
    </div>
    <div class="lotivis-example-col-6">
      <div id="date-chart-card">
        <!-- Date Chart Code Here -->
      </div>
      <div id="plot-chart-card">
        <!-- Plot Chart Code Here -->
      </div>
    </div>
    <div class="lotivis-example-col-6">
      <div id="map-chart-card">
        <!-- Map Chart Code Here -->
      </div>
    </div>
    <div class="lotivis-example-col-6">

    </div>
    <div class="lotivis-example-col-12">
      <div class="lotivis-example-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  lotivis.Constants.debug = true;
  let dateChartCard = new lotivis.DateChartCard('date-chart-card');
  let mapChartCard = new lotivis.MapChartCard('map-chart-card');
  mapChartCard.chart.excludedFeatureCodes = ['2A', '2B'];

  let plotChartCard = new lotivis.PlotChartCard('plot-chart-card');

  d3.json('../assets/Departements.geojson')
    .then(function (json) {
      mapChartCard.chart.setGeoJSON(json);

      return d3.json('../assets/miff.json');
    })
    .then(function (json) {

      let string = JSON.stringify(json, null, 2);
      let element = document.getElementById('data');
      element.innerHTML = string;

      let controller = new lotivis.DatasetController(json);

      dateChartCard.chart.setDatasetController(controller);
      dateChartCard.chart.update();

      mapChartCard.chart.setDatasetController(controller);
      mapChartCard.chart.update();

      plotChartCard.chart.setDatasetController(controller);

    });

</script>

</body>
</html>
