<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <title>Lotivis Examples - Date Chart Overview</title>
</head>
<body>

<div class="lotivis-container-full">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a class="lotivis-anchor-back" href="../index.html">
        Back
      </a>
    </div>
    <div class="lotivis-col-8 lotivis-headline">
      <h1>Date Chart Overview</h1>
    </div>
    <div class="lotivis-col-4">
      <div id="date-chart-card-1">
        <!-- Date Chart 1 Code Here -->
      </div>
      <div id="date-chart-card-3">
        <!-- Date Chart 3 Code Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="date-chart-card-2">
        <!-- Date Chart 2 Code Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="datasets-json-card">
        <!-- Dataset Chart Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  lotivis.debug(true);

  let datasetsCard = new lotivis.DatasetsJSONCard();
  let dateChartCard1 = new lotivis.DateChartCard('date-chart-card-1', {title: 'Standard'});
  let dateChartCard2 = new lotivis.DateChartCard('date-chart-card-2', {title: 'Labels on', showLabels: true});
  let dateChartCard3 = new lotivis.DateChartCard('date-chart-card-3', {title: 'Combine Stacks', combineStacks: true});

  fetch('../assets/example-datasets-location-time-grouped-stacked.json')
    .then(response => response.text())
    .then(text => JSON.parse(text))
    .then(function (json) {

      let datasetsController = new lotivis.DatasetController(json);
      datasetsController.register([
        dateChartCard1.chart,
        dateChartCard2.chart,
        dateChartCard3.chart,
        datasetsCard
      ]);

    });

</script>

</body>
</html>
