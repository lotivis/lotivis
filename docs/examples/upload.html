<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - Upload</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Upload</h1>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body margin-left margin-top margin-bottom">
          <input id="image-file" type="file" />
        </div>
      </div>
    </div>
    <div class="col-6">
      <div id="time-chart-card">
        <!-- Time Chart Code Here -->
      </div>
      <div id="plot-chart-card">
        <!-- Plot Chart Code Here -->
      </div>
    </div>
    <div class="col-6">
      <div id="map-chart-card">
        <!-- Map Chart Code Here -->
      </div>
    </div>
    <div class="col-6">
      <div class="card margin-top margin-left margin-bottom margin-right" style="overflow:scroll;">
        <samp id="dataset">
          <!-- Dataset Here -->
        </samp>
      </div>
    </div>
    <div class="col-6">
      <div class="card margin-top margin-left margin-bottom margin-right" style="overflow:scroll;">
        <samp id="csv">
          <!-- CSV Here -->
        </samp>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let geoJSON = 'https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/main/2_bundeslaender/4_niedrig.geo.json';

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  let mapChartCard = new lotivis.MapChartCard('map-chart-card');
  let plotChartCard = new lotivis.PlotChartCard('plot-chart-card');

  d3.json(geoJSON)
    .then(function (json) {
      mapChartCard.chart.setGeoJSON(json);
      return d3.json('/assets/miff.json');
    })
    .then(function (json) {

      let string = JSON.stringify(json, null, 4);
      let csvString = lotivis.renderCSV(json);

      document.getElementById('dataset').innerHTML = string;
      document.getElementById('csv').innerHTML = csvString;

      let controller = new lotivis.FilterableDatasetController(json);

      timeChartCard.chart.setDatasetController(controller);
      timeChartCard.chart.update();

      mapChartCard.chart.setDatasetController(controller);
      mapChartCard.chart.update();

      plotChartCard.chart.setDatasetController(controller);

    });

</script>

</body>
</html>
