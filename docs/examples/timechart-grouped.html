<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../css/lotivis.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lotivis - Time Chart Grouped</title>
</head>
<body>

<div class="lotivis-example-container">
  <div class="lotivis-example-row">
    <div class="lotivis-example-col-2">
      <a href="../index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="lotivis-example-col-8 text-center">
      <h1>Date Chart Grouped</h1>
    </div>
    <div class="lotivis-example-col-4">
      <div class="lotivis-example-data">
        <samp id="data">
          <!-- Data Here -->
        </samp>
      </div>
    </div>
    <div class="lotivis-example-col-8">
      <div id="time-chart-card">
        <!-- Time Chart Code Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../js/lotivis.js"></script>

<script>

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  let chart = timeChartCard.chart;

  d3
    .json('/assets/example-datasets-location-time-grouped.json')
    .then(function (json) {
      let string = JSON.stringify(json, null, 4);
      let element = document.getElementById('data');
      element.innerHTML = string;

      chart.datasets = json;
      chart.update();
    });

</script>

</body>
</html>
