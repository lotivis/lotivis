<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="../dist/lotivis.css"/>
  <title>Lotivis - Time Chart Grouped</title>
</head>
<body>

<div class="lotivis-container-full">
  <div class="lotivis-row">
    <div class="lotivis-col-2">
      <a class="lotivis-anchor-back" href="index.html">
        Back
      </a>
    </div>
    <div class="lotivis-col-8 lotivis-headline">
      <h1>Date Chart Grouped</h1>
    </div>
    <div class="lotivis-col-8">
      <div id="date-chart-card">
        <!-- Date Chart Code Here -->
      </div>
    </div>
    <div class="lotivis-col-4">
      <div id="datasets-json-card">
        <!-- Dataset Chart Here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="../dist/lotivis.js"></script>

<script>

  lotivis.debug(true);

  let datasetsCard = new lotivis.DatasetsJSONCard();
  let dateChartCard = new lotivis.DateChartCard();

  fetch('assets/example-datasets-location-time-grouped.json')
    .then(response => response.text())
    .then(text => JSON.parse(text))
    .then(function (json) {

      let datasetsController = new lotivis.DatasetController(json);
      dateChartCard.chart.setDatasetsController(datasetsController);
      datasetsCard.setDatasetsController(datasetsController);

    });

</script>

</body>
</html>
